<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database For Academic Projects</h2>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="createproject.html">Submit</a>
        </nav>
        <main>
            <h1 >Signup</h1>
            <form>
                First Name:<input type="text" name="firstName"/> <br> <br>
                Last Name:<input type="text" name="lastName"/> <br> <br>
                Email Address:<input type="email" name="email"/> <br> <br>
                Password:<input type="password" name="password"/> <br> <br>
                Matric No.:<input type="text" name="matricNumber"/> <br> <br>
                Program: <select name="program">
                    <option value="computer_science">Coding Science</option>
                    <option value="computer_information_systems">Coded Science</option>
                    <option value="computer_technology">Codeless Science</option>
                </select><br><br>
                Graduation Year: <select name="graduationYear">
                    <option value="1820">1820</option>
                    <option value="1821">1821</option>
                    <option value="1822">1822</option>
                    <option value="1823">1823</option>
                    <option value="1824">1824</option>
                    <option value="1825">1825</option>
                    <option value="1826">1826</option>
                    <option value="1827">1827</option>
                </select><br><br>
                <input type="submit"/> 
            </form>

        </main>
    </body>
</html>
