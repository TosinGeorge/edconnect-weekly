<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    </head>
    <body>
        <main>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between">
                <a class= "navbar-brand"href="#">Project Explorer</a>
                <div class="collapse navbar-collapse">
                  <form class="form-inline">
                    <input class="form-control" type="text" placeholder="Search Projects">
                      <button class="btn btn-outline-light" type="submit">Search</button>
                        <ul class="navbar-nav">
                          <li class="nav-item">
                              <a class="nav-link" href="#">Submit</a>
                          </li>
                        </ul>
                  </form>
                </div>
                <ul class="navbar-nav" >
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>   
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </nav><br><br>
        
                
                    <div class="container">
                        <h4>Project 1</h4>
                        <div class="container bg-light p-3">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-label"> Created By</label>
                                        <p>Ade Chris</p>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-label"> Date Created</label>
                                        <p>2020-08-30</p>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-label"> Last Updated</label>
                                        <p>2020-08-30</p>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                       <div class="d-flex justify-content-end"> <a href="viewproject.html" class="btn btn-primary">View Project</a></div>
                                    </div>
                                </div><br><br>
                            </div>    
                        </div><br><br>
                    
                        <form class="form-group" name="editproject">
                            <div class="row">
                                <div class="col">
                                    <h6>Edit Project</h6><hr>
                                    <div class="form-group">
                                        <label input for="inputProjectname">Project name</label>
                                        <input type="text" class="form-control" name="name" placeholder="Project 1">
                                    </div>
                                </div>
                                <div class="col">
                                    <h6>Manage Project Files</h6><hr>
                                    <div class="form-group">
                                         <div class="input-group">
                                             <input type="text" class="form-control" placeholder="Click to open the file browser">
                                            <span class="input-group-text">Browse</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label input for="inputProjectabstract">Project abstract</label>
                                        <textarea class="form-control" rows="5" name="abstract" placeholder="Project 1 is a very interesting project"></textarea>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <div class="card">
                                            <div class="card-header">
                                                 Project Files
                                            </div>
                                            <div class="card-body text-center">
                                               <p class="card-text">No file uploaded yet</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label input for="inputAuthors">Author(s)</label>
                                        <input type="text" class="form-control" name="authors" placeholder="Ade Chris">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        
                                    </div>
                                </div>
                            </div>  
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label input for="inputTags">Tag(s)</label>
                                        <input type="text" class="form-control" name="tags" placeholder="#web"><br>
                                        <button class=" btn btn-primary" type="submit" >Save</button>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        
                                    </div>
                                </div>
                            </div>  
                       </form>
                    </div><br>  
                  <div class="card-footer text-right">
                   Project Explorer@2020. <b>EdConnect</b>
                  </div>
        </main>
    </body>
</html>
