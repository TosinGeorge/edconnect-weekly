<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between">
            <a class= "navbar-brand"href="#">Project Explorer</a>
            <div class="collapse navbar-collapse">
              <form class="form-inline">
                <input class="form-control" type="text" placeholder="Search Projects">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                    <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="#">Submit</a>
                      </li>
                    </ul>
              </form>
            </div>
            <ul class="navbar-nav" >
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign up</a>   
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </nav><br><br>
        
        <main>
            
            <form>
                <div class="form-row justify-content-center">
                    <div class="form-group col-4">
                        <h2>Signup</h2>
                    </div>
                    <div class="form-group col-4">
                    
                    </div>
                </div>
                    
                <div class="form-row justify-content-center">  
                    <div class="form-group col-4">
                        <label for="inputfirstName">First name</label>
                        <input type="text" name="firstName"  class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group col-4">
                        <label for="inputlastName">Last name</label>
                        <input type="text" name="lastName" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-4">
                        <label for="inputEmail">Email address</label>
                        <input type="email" name="email" class="form-control" placeholder="Your Email address">
                    </div>
                    <div class="form-group col-4">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-4">
                        <label for=inputProgram>Program</label>
                        <select class="form-control" name="program">
                            <option selected>Choose...</option>
                        </select>
                        <a class="btn btn-primary" href="#">Signup</a>
                    </div>
                    <div class="form-group col-2">
                        <label for=inputmatricNumber>Matriculation number</label>
                        <input type="text" name="matricNumber" class="form-control" placeholder="e.g 162020">
                    </div>
                    <div class="form-group col-2">
                        <label for=inputgraduationYear>Graduation Year</label>
                        <select class="form-control" name="graduationyear">
                            <option selected>Choose...</option>
                        </select>
                    </div>  
                </div>
                
            </form>

                
            
            <div class="card-footer text-right">
                Project Explorer@2020. <b>EdConnect</b>
            </div>
        </main>
    </body>
</html>
