<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between">
            <a class= "navbar-brand"href="#">Project Explorer</a>
            <div class="collapse navbar-collapse">
              <form class="form-inline">
                <input class="form-control" type="text" placeholder="Search Projects">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                    <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="#">Submit</a>
                      </li>
                    </ul>
              </form>
            </div>
            <ul class="navbar-nav" >
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign up</a>   
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </nav><br><br>
        
        <main>
          <div class="container">
                        <h3>Ade Chuks<small class="text-muted">ade@edconnect.ng</small></h3>
                        <div class="form-row justify-content-center card-footer">
                            <div class="form-group col-4">
                                <p>Program<br> Computer Information Systems</p>
                            </div>
                            <div class="form-group col-4">
                                <p>Matriculation number<br>33/3333</p>
                            </div>
                            <div class="form-group col-4">
                                <p>Graduation year<br>2018</p>
                            </div>
                    </div><br><br>
                
                <h5>Update Profile</h5><hr>
                <form>
                    <div class="form-row justify-content-center">
                        <div class="form-group col-3">
                            <label input for="inputFirstname">First Name</label>
                            <input type="text" class="form-control" name="firstName" placeholder="First name">
                        </div>
                        <div class="form-group col-3">
                            <label input for="inputLastname">Last Name</label>
                            <input type="text" class="form-control" name="lastName" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="form-group col-3">
                            <label input for="inputEmail">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Input email">
                        </div>
                        <div class="form-group col-3">
                            <label input for="inputProgram">Program</label>
                            <select class="form-control" name="program">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="form-group col-3">
                            <label input for="inputMatricNumber">Matriculation number</label>
                            <input type="text" class="form-control" name="matricNumber"  placeholder="Input email">
                            <button class="btn btn-primary" type="submit">Update Profile</button>
                        </div>
                        <div class="form-group col-3">
                            <label input for="inputProgram">Graduation Year</label>
                            <select class="form-control" name="graduationYear">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                    </div>
                    
                </form><br><br>
                <h5>Change Password</h5><hr>
                <form>
                    <div class="form-row justify-content-center">
                        <div class="form-group col-2">
                            <label input for="inputcurrentPassword">Current Password</label>
                            <input type="password" class="form-control" name="currentPassword"  placeholder="Current Password">
                            <button class="btn btn-primary" name="currentPassword" type="submit" >Change Password</button>
                        </div>
                        <div class="form-group col-2">
                            <label input for="inputnewPassword">New Password</label>
                            <input type="password" class="form-control" name="newPassword" placeholder="New Password">
                        </div>
                        <div class="form-group col-2">
                            <label input for="inputconfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password">
                        </div>
                    </div><br>
                </form>    
                

                <div class="card-footer text-right">
                    Project Explorer@2020. <b>EdConnect</b>
                </div>
            </div> 
        </main>
    </body>
</html>
