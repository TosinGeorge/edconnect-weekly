<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between">
            <a class= "navbar-brand"href="#">Project Explorer</a>
            <div class="collapse navbar-collapse">
              <form class="form-inline">
                <input class="form-control" type="text" placeholder="Search Projects">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                    <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="#">Submit</a>
                      </li>
                    </ul>
              </form>
            </div>
            <ul class="navbar-nav" >
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign up</a>   
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </nav><br><br>
        <main>
            <form>

                <div class="form-col">
                    <div class="form-group col-5 mx-auto">
                        <h4>Submit Project</h4>
                        <label input for="inputprojectName">Project name</label>
                        <input type="text" class="form-control" name="name"  placeholder="Enter project name">
                    </div>
                    <div class="form-group col-5 mx-auto">
                        <label input for="inputProjectabstract">Project abstract</label>
                        <textarea class="form-control" name="abstract" rows="3"></textarea>
                    </div>
                    <div class="form-group col-5 mx-auto">
                        <label input for="inputProjectabstract">Author(s)</label>
                        <input type="text" class="form-control" name="authors" placeholder="Enter author names (separated by comma)">
                    </div>
                    <div class="form-group col-5 mx-auto">
                        <label input for="inputProjectabstract">Tag(s)</label>
                        <input type="text" class="form-control" name="tags" placeholder="Use # to tag project with different topics(e.g #javascript #mongodo">
                        <button class="btn btn-primary" type="submit">Continue</button>
                    </div>   
                </div>
            </form>
            <div class="card-footer text-right">
                Project Explorer@2020. <b>EdConnect</b>
              </div>
        </main>
        
    </body>
</html>
