<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    </head>
    <body>
        <main>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between">
                <a class= "navbar-brand"href="#">Project Explorer</a>
                <div class="collapse navbar-collapse">
                  <form class="form-inline">
                    <input class="form-control" type="text" placeholder="Search Projects">
                      <button class="btn btn-outline-light" type="submit">Search</button>
                        <ul class="navbar-nav">
                          <li class="nav-item">
                              <a class="nav-link" href="#">Submit</a>
                          </li>
                        </ul>
                  </form>
                </div>
                <ul class="navbar-nav" >
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>   
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </nav><br><br>
        
                <h4>Project 1</h4>
                    <div class="container">
                        <div class="form-row justify-content-center card-footer">
                            <div class="form-group col-3">
                                <p>Created By<br> Ade Chris</p>
                                
                            </div>
                            <div class="form-group col-3">
                                <p>Date Created<br> 2020-08-30</p>
                            </div>
                            <div class="form-group col-3">
                                <p>Last Updated<br> 2020-08-30</p>
                            </div>
                            <div><button type="submit" class="btn btn-primary d-flex justify-content-end">View Project</button></div>
                        </div><br><br>
                    
                       <form>
                            <div class="form-row justify-content-center">
                                    <div class="form-group col-6">
                                        <h6>Edit Project</h6><hr>
                            
                                        <label input for="inputProjectname">Project name</label>
                                        <input type="text" class="form-control" name="projectName" placeholder="Project 1"><br>
                                        
                                        <label input for="inputProjectabstract">Project abstract</label>
                                        <textarea class="form-control" rows="5" name="projectAbstract" placeholder="Project 1 is a very interesting project"></textarea><br>
                                        
                                        <label input for="inputAuthors">Author(s)</label>
                                        <input type="text" class="form-control" name="Author" placeholder="Ade Chris"><br>
                                       
                                        <label input for="inputTags">Tag(s)</label>
                                        <input type="text" class="form-control" name="Tag" placeholder="#web"><br>

                                        <button class=" btn btn-primary" type="submit">Save</button>
                                    </div>
                                                       
                                    <div class="form-group col-6">
                                        <h6>Manage Project files</h6><hr>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Click to open the file browser">
                                             <span class="input-group-text">Browse</span>
                                        </div><br>
                                        <div class="card">
                                            <div class="card-header">
                                                 Project Files
                                            </div>
                                            <div class="card-body text-center">
                                               <p class="card-text">No file uploaded yet</p>
                                            </div>
                                        </div>
                                    </div>    
                                
                            </div>
                       </form>
                    </div>  
                  <div class="card-footer text-right">
                   Project Explorer@2020. <b>EdConnect</b>
                  </div>
        </main>
    </body>
</html>
